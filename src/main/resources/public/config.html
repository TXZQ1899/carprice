<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<meta name="description" content="">


<title>汽车询价查询页面</title>

<!-- Bootstrap core CSS -->
<link
	href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">



</head>

<body>



	<div class="container">
		<h1 class="page-header">短信开关配置</h1>

		<label class="radio-inline">
			<input type="radio" name="sms_switch" id="sms_on" value="ON">开启
		</label>
		<label class="radio-inline">
			<input type="radio" name="sms_switch" id="sms_off" value="OFF">关闭
		</label>
		
		<div class="radio-inline">
				<input type="button" class="form-control" id="save_sms_switch" value="保存">
			</div>

		<h5 class="page-header"></h5>

		<h1 class="page-header">邮件接收列表</h1>

		<div class="form-inline" style="width: 100%">
			<div class="form-group">
				<label for="name">姓名:</label> <input type="text"
					class="form-control" id="name">
			</div>
			&nbsp;&nbsp;&nbsp;
			<div class="form-group">
				<label for="mail">邮件:</label> <input type="text"
					class="form-control" id="mail">
			</div>
			&nbsp;&nbsp;&nbsp;
			<div class="form-group">
				<input type="button" class="form-control" id="add_mail" value="添加">
			</div>
		</div>
		<h5 class="page-header"></h5>
		<div class="form-inline" style="width: 50%">
			<div class="form-group" style="width: 22%">编号</div>
			<div class="form-group" style="width: 38%">姓名</div>
			<div class="form-group" style="width: 38%">邮件</div>
		</div>
		<table class="table table-hover" id="mail_tbl" style="width: 50%">

			<tbody id="mail_list">
				
			</tbody>
		</table>
		<div><input type="button" value="删除" id="delete"></div>

	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->

	<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/query.js"></script>

</body>
<script>
$(function(){
	loadSMSConfig();
	loadMailList();
});
</script>
</html>
