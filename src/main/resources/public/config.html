<script type="text/javascript">
$(function(){
	loadSMSConfig();
	loadMailList();
});

function mail_del(obj,id){
	
	var chk_ids = []; //定义一个数组    
	chk_ids.push(id); 
	$.ajax({
        url: car_price_service_domain + "api/car/config/maillist",
        type: "POST",
        data: {
            "chk_ids": chk_ids
        },
        traditional: true,
        success: function(data) {
        	loadMailList();
        }
    });
	
}





$("#add_mail").click(
	    function() {
	        var name = $("#name").val();
	        var mail = $("#mail").val();
	        $.ajax({
	            url: car_price_service_domain + "api/car/config/maillist",
	            type: "PUT",
	            dataType: "text",
	            data: {
	                name: name,
	                mail: mail
	            },
	            success: function(data) {
	            	loadMailList();
	            }
	        });
	        $("#name").val("");
	        $("#mail").val("");
			
			$("#mail_add_form").attr("style", "display:none");
	    }
	);

$("#btn_add").click(
	    function() {
	    	$("#mail_add_form").attr("style", "display:true");
	    }
	);
	
$("#btn_cancel").click(
	    function() {
	    	$("#mail_add_form").attr("style", "display:none");
	    }
	);	
</script>
