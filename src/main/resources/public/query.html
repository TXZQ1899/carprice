<section class="Hui-article-box">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
		<span class="c-gray en">&gt;</span>
		询价列表
		<span class="c-gray en">&gt;</span>
		查询统计
		<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<div class="Hui-article">
		<article class="cl pd-20">
			<div class="cl">
				品牌：
				<span class="inline">
				<select name="brand" class="input-text" style="width: 120px" id="brand">
				</select>
				</span>
				&nbsp;&nbsp;
				主题：
				<span class="inline">
				<select name="zt" class="input-text" style="width: 120px" id="zt">
				</select>
				</span>
				&nbsp;&nbsp;
				渠道：
				<span class="inline">
				<select name="channel" class="input-text" style="width: 120px" id="channel">
				</select>
				</span>
				&nbsp;&nbsp;
				数据来源：
				<span class="inline">
				<select name="appsku" class="input-text" style="width: 120px" id="appsku">
				</select>
				</span>
				&nbsp;&nbsp;
				pageType：
				<span class="inline">
				<select name="pagetype" class="input-text" style="width: 120px" id="pagetype">
				</select>
				</span>
			</div>
			<div class="cl mt-15" >
			    城市：
				<span class="inline" id="province_city" data-toggle="distpicker">
					
						<select class="input-text" id="province" style="width: 120px"></select>&nbsp;-
					    <select class="input-text" id="city" style="width: 120px"></select>
				</span>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<span class="inline">
				日期范围：
				<input type="text" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'end_time\')||\'%y-%M-%d\'}'})" id="start_time" class="input-text Wdate" style="width:120px;">
				-
				<input type="text" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'start_time\')}',maxDate:'%y-%M-%d'})" id="end_time" class="input-text Wdate" style="width:120px;">
				<input type="text" disabled="true" style="width:216px;border:none;background:none">
				<button name="submit" id="submit" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 查询</button>
				</span>
			</div>
			<div class="cl pd-5 bg-1 bk-gray mt-20">
				<span class="l">
				<input type="button" class="btn btn-primary radius" id="r_jt" value = "今天" >
				<input type="button" class="btn btn-primary radius" id="r_zt" value = "昨天" >
				<input type="button" class="btn btn-primary radius" id="r_bz" value = "本周" >
				<input type="button" class="btn btn-primary radius" id="r_sz" value = "上周" >
				<input type="button" class="btn btn-primary radius" id="r_sy" value = "上月" >
				<input type="button" class="btn btn-primary radius" id="r_yz" value = "最近7天" >
				<input type="button" class="btn btn-primary radius" id="r_yy" value = "最近30天" >
				<input type="button" class="btn btn-primary radius" id="r_export" value = "导出excel" disabled="disabled" style="cursor:not-allowed">
				</span>
				
			</div>
			<div class="mt-20">
				<table class="table table-border table-bordered table-bg table-hover table-sort" id="request_list">
					<thead>
						<tr class="text-c" style="height:15px">
							
							<th>编号</th>
							<th>姓名</th>
							<th>手机号</th>
							<th>城市</th>
							<th>品牌</th>
							<th>车型</th>
							<th>汽车车款</th>
							<th>经销商</th>
							<th>数据来源</th>
							<th>渠道</th>
							<th>主题</th>
							<th>关键字</th>
							<th>pageType</th>
							<th>日期</th>
						</tr>
					</thead>
					<tbody id = "request_list_tbl">
						<tr class="text-c">
							<td id="no_record" style="display:true" colspan="14" align="center">未找到符合条件的记录</td>
						</tr>
					</tbody>
				</table>
				<div class="cl mt-10" id="page_info" style="display:none">
					<span class="inline">
						<input type="text" disabled="true" style="width:2px;border:none;background:none">
						每页
						<select class="input-text" id="page_size" style="width:50px;padding:4px;">
							<option value="1">1</option>
							<option selected value="15">15</option>
							<option value="50">50</option>
						</select>
						条
						
						<label id = "lb_summary"></label>
						<label id="total_cnt">共 X 条</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label id="client_cnt">名单总人数：X 人</label> 
						
					</span>
					
					<span class="inline" id="navigator" style="float:right;padding-right:10px;">	
						<label id="page_go">
						<input type="text" id="go_to_page" maxlength=3 class="input-text" style="width:50px;text-align:center">
						<input type="button" class="btn btn-primary radius" id="go_to" value = "跳转">&nbsp;&nbsp;
						</label>
						<input type="button" class="btn btn-primary radius" id="firstp" value = "首页" style="display:true">
						<input type="button" class="btn btn-primary radius" id="prep" value = "上页" style="display:true">
						<input type="button" class="btn btn-primary radius" id="nextp" value = "下页" style="display:true">
						<input type="button" class="btn btn-primary radius" id="lastp" value = "末页" style="display:true">
					</span>
						<label id="lb_pgno" style="display:true"><input type="hidden" id="page_no" value="1"><input type="hidden" id="total_page" value="1"></label>
					
					</span>
				</div>
			</div>
		</article>
	</div>
</section>
