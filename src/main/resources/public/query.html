<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<title>汽车询价查询页面</title>
<!-- Bootstrap core CSS -->
<link
	href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>


	<div class="container">
		<h1 class="page-header">查询条件</h1>

		<div class="form-inline" style="width: 100%">
			<div class="form-group">
				<label for="brand">品&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;牌:</label> <input
					type="text" class="form-control" id="brand">
			</div>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<div class="form-group">
				<label for="province_city">省&nbsp;&nbsp;&nbsp;&nbsp;市:</label>
				<div id="province_city" data-toggle="distpicker" class="form-group">
					<div class="form-group">
						<label class="sr-only" for="province">Province</label> <select
							class="form-control" id="province" style="width: 120px"></select>
					</div>
					&nbsp;&nbsp-&nbsp;&nbsp;
					<div class="form-group">
						<label class="sr-only" for="city">City</label> <select
							class="form-control" id="city" style="width: 120px"></select>
					</div>
				</div>
			</div>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<div class="form-group">
				<label for="zt">主&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;题:</label>
				<input type="text" class="form-control" id="zt">
			</div>


		</div>
		<div style="height: 10px"></div>
		<div class="form-inline" style="width: 100%">

			<div class="form-group">
				<label for="keyword">关&nbsp;键&nbsp;字:</label> <input type="email"
					class="form-control" id="keyword">
			</div>
			&nbsp;&nbsp;
			<div class="form-group">
				<label for="req_time">咨询时间:</label> <input type="text"
					class="form-control" id="start_time" style="width: 120px">&nbsp;&nbsp;-&nbsp;&nbsp;<input
					type="text" class="form-control" id="end_time" style="width: 120px">
			</div>

			<div class="form-group">
				<label for="channel">渠&nbsp;&nbsp;&nbsp;&nbsp;道:</label> <input
					type="text" class="form-control" id="channel">
			</div>


		</div>
		<div style="height: 10px"></div>
		<div class="form-inline">
			<div class="form-group">
				<label for="appsku">数据来源:</label> <input type="text"
					class="form-control" id="appsku">
			</div>
			&nbsp;&nbsp;&nbsp;
			<div class="form-group">
				<label for="pagetype">pageType:</label> <input type="email"
					class="form-control" id="pagetype">
			</div>
			&nbsp;&nbsp;&nbsp;
			<div class="form-group">
				<input type="button"
					class="form-control" id="submit" value = "查询">
			</div>
		</div>
		<h5 class="page-header"></h5>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>编号</th>
					<th>姓名</th>
					<th>手机号</th>
					<th>城市</th>
					<th>品牌</th>
					<th>车型</th>
					<th>汽车车款</th>
					<th>经销商</th>
					<th>数据来源</th>
					<th>渠道</th>
					<th>主题</th>
					<th>关键字</th>
					<th>pageType</th>
					<th>日期</th>
				</tr>
			</thead>
			<tbody>
<!-- 				<tr> -->
<!-- 					<td>1</td> -->
<!-- 					<td>Mark</td> -->
<!-- 					<td>Otto</td> -->
<!-- 					<td>@mdo</td> -->

<!-- 					<td>@mdo</td> -->

<!-- 					<td>Mark</td> -->
<!-- 					<td>Otto</td> -->
<!-- 					<td>@mdo</td> -->
<!-- 				</tr> -->
				<tr>
					<td>1</td>
					<td>Mark</td>
					<td>Otto</td>
					<td>@mdo</td>
					<td>1</td>
					<td>Mark</td>
					<td>1</td>
					<td>Mark</td>
					<td>Otto</td>
					<td>@mdo</td>
					<td>1</td>
					<td>Mark</td>
					<td>Otto</td>
					<td>@mdo</td>
				</tr>
				
			</tbody>
		</table>

	</div>

    ================================================== -->

	<script src="js/distpicker.data.js"></script>
	<script src="js/distpicker.js"></script>
	<script src="js/query.js"></script>

</body>
</html>
